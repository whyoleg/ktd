name: Build JNI
on:
  push:
    branches:
      - github-fetching
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        arch: [x64, x86]
        os: [ubuntu-16.04, ubuntu-18.04, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v1
        with:
          submodules: true
      - uses: actions/setup-java@v1
        with:
          java-version: 11
          architecture: matrix.arch
      - name: Install dependencies
        run: sudo apt install make git zlib1g-dev libssl-dev gperf cmake clang libc++abi-dev ccache -y
      - name: Build
        run: ./gradlew build
      - name: Generate api 1.5.0
        run: ./gradlew :api:generator:generateApi -PTD_API_VERSION=1.5.0
      - name: Generate jni 1.5.0
        run: ./gradlew :api:generator:generateJni -PTD_API_VERSION=1.5.0
      - name: Build
        run: ./gradlew build
