name: Build JNI
on:
  push:
    branches:
      - github-fetching
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Install dependencies
        run: sudo apt install make git zlib1g-dev libssl-dev gperf cmake clang libc++abi-dev -y
      - name: Generate api 1.5.0
        run: ./gradlew :api:generator:generateApi -PTD_API_VERSION=1.5.0
      - name: Generate jni 1.5.0
        run: ./gradlew :api:generator:generateJni -PTD_API_VERSION=1.5.0
      - name: Build
        run: ./gradlew build
